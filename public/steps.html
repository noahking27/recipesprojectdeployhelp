<!DOCTYPE html>
<html lang="en">

<head>
  <title>Recipe Steps</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="../../stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
        <a class="navbar-brand link" href="/advanced-search">
          Advanced Search
        </a>
        <a class="navbar-brand link" href="/members">
          My Recipes
        </a>
      </div>
    </div>
  </nav>
    <div class="container-fluid">
      <div class="row">
          <div class="col-sm-12">
            <div class="content">
              <h1 id="title"></h1>
              <h2>Step <span id="step"></span></h2>
              <div class="row">
                <div class="col-sm-12">
                  <div id="step-container">
                  </div>
                </div>
              </div>
              <button id="previous-step" type="submit" class="btn btn-primary my-1">Previous</button>
              <button id="next-step" type="submit" class="btn btn-primary my-1 align-right">Next</button>
            </div>
          </div>
      </div>
    </div>
        
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../../js/steps.js"></script>

</body>
</html>
